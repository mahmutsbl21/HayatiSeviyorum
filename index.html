<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aşk Mesajı</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffebcd;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.container {
    position: relative;
    text-align: center;
}

.heart-button {
    background-color: red;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 20px 40px;
    font-size: 1.5em;
    cursor: pointer;
    position: relative;
    z-index: 1;
    transition: transform 0.3s;
}

.heart-button:hover {
    transform: scale(1.1);
}

.flowers {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    display: none; /* Başlangıçta gizli */
}

.flower {
    width: 50px;
    height: 50px;
    background-color: pink;
    border-radius: 50%;
    position: absolute;
    bottom: 0;
    animation: grow 2s forwards;
}

.flower:nth-child(1) {
    left: 10%;
    animation-delay: 0.5s;
}

.flower:nth-child(2) {
    left: 50%;
    animation-delay: 1s;
}

.flower:nth-child(3) {
    right: 10%;
    animation-delay: 1.5s;
}

@keyframes grow {
    0% {
        transform: scale(0);
    }
    100% {
        transform: scale(1);
        bottom: 50px; /* Yükselme efekti */
    }
}

.message {
    font-size: 2.5em;
    color: #333;
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0; /* Başlangıçta görünmez */
    transition: opacity 1s;
}
    </style>
</head>
<body>
    <div class="container">
        <button class="heart-button" id="heartButton">Beni Seviyorsan, Bana Bas!</button>
        <div class="flowers" id="flowers">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
        <h1 class="message" id="message">Seni Seviyorum Hayat!</h1>
    </div>
    <audio controls autoplay>
        <source src="Seni Seviyorum Hayat.mp3" type="audio/mpeg">
    </audio>
    <script>
        const heartButton = document.getElementById('heartButton');
const flowers = document.getElementById('flowers');
const message = document.getElementById('message');

heartButton.addEventListener('click', function() {
    // Kalp butonunu büyüt
    heartButton.style.transform = 'scale(3)';
    heartButton.style.opacity = '0'; // Butonu gizle

    // Çiçekleri göster
    flowers.style.display = 'block';

    // Mesajı göster
    setTimeout(() => {
        message.style.opacity = '1';
    }, 2000); // 2 saniye sonra mesajı göster
});
    </script>
</body>
</html>
